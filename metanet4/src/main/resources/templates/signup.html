<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>회원가입</title>
    <script>
        function submitSignup(event) {
            event.preventDefault();

            const password = document.getElementById("password").value;
            const password2 = document.getElementById("password2").value;

            if (password !== password2) {
                alert("비밀번호가 일치하지 않습니다.");
                return;
            }

            const form = document.getElementById("signupForm");
            const formData = new FormData(form);

            fetch("/auth/signup", {
                method: "POST",
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    alert("회원가입 성공! 홈페이지로 이동합니다.");
                    window.location.href = "/";
                } else {
                    return response.text().then(text => { throw new Error(text); });
                }
            })
            .catch(error => {
                alert("회원가입 실패: " + error.message);
            });
        }
    </script>
</head>
<body>
    <div th:replace="~{navbar}"></div>  <!-- ✅ 네비게이션 바 포함 -->

    <h1>회원가입</h1>
    <form id="signupForm" onsubmit="submitSignup(event)" enctype="multipart/form-data">
        <label>아이디:</label>
        <input type="text" name="userId" id="userId" required/><br>

        <label>이름:</label>
        <input type="text" name="name" id="name" required/><br>

        <label>비밀번호:</label>
        <input type="password" name="password" id="password" required/><br>

        <label>비밀번호 확인:</label>
        <input type="password" name="password2" id="password2" required/><br>

        <label>전화번호:</label>
        <input type="text" name="phone" id="phone" required/><br>

        <label>이메일:</label>
        <input type="email" name="email" id="email" required/><br>

        <label>생년월일:</label>
        <input type="date" name="birthday" id="birthday" required/><br>

        <label>성별:</label>
        <select name="gender" id="gender" required>
            <option value="1">남성</option>
            <option value="0">여성</option>
        </select><br>

        <label>장애인 인증서 업로드:</label>
        <input type="file" name="disabilityCertificate" id="disabilityCertificate"/><br>

        <button type="submit">회원가입</button>
    </form>
    <a href="/"><button>홈으로 가기</button></a>
</body>
</html>
