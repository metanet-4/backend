<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>대시보드</title>
    <script src="/js/refresh.js"></script>
    <script>
        async function loadDashboard() {
            const response = await fetchWithAuth("/user/dashboard");
            if (response.ok) {
                const data = await response.json();
                document.getElementById("userid").innerText = data.userid;
                document.getElementById("name").innerText = data.name;
                document.getElementById("email").innerText = data.email;
                document.getElementById("phone").innerText = data.phone;
            } else {
                console.error("🔴 대시보드 로드 실패");
            }
        }

        window.onload = loadDashboard;
    </script>
</head>
<body>
    <div th:replace="~{navbar}"></div>
    <h1>대시보드</h1>
    <p>아이디: <span id="userid"></span></p>
    <p>이름: <span id="name"></span></p>
    <p>이메일: <span id="email"></span></p>
    <p>전화번호: <span id="phone"></span></p>
</body>
</html>
